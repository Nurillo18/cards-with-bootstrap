<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>cards-with-bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center">

        <div class="row w-75 mt-4">
                <div class="col-4 p-0 pt-1">
                    <div class="bg-info pt-2 ps-4 pb-5">
                        <span>.col-4</span>
                    </div>
                </div>
                <div class="col-4 p-1">
                    <div class="bg-info pt-2 ps-4 pb-5">
                        <span>.col-4</span>
                    </div>
                </div>
                <div class="col-4 p-0 pt-1">
                    <div class="bg-info p-0 pt-2 ps-4 pb-5">
                        <span>.col-4</span>
                    </div>
                </div>
        </div>
        <div class="row mt-2 w-75">
            <div class="col-12 p-0">
                <div class="bg-info ps-4 pt-2 pb-5">
                    <span>.col-12</span>
                </div>
            </div>
        </div>
        <div class="row w-75 mt-2">
            <div class="col-6 p-0 mt-1">
                <div class="bg-info pt-2 ps-4 pb-5">
                    <span>.col-6</span>
                </div>
            </div>
            <div class="col-6 p-0 ps-1 mt-1">
                <div class="bg-info pt-2 ps-4 pb-5">
                    <span>.col-6</span>
                </div>
            </div>
        </div>
        <div class="row w-75 mt-2">
            <div class="col-8 p-0 mt-1">
                <div class="bg-info pt-2 ps-4 pb-5">
                    <span>.col-8</span>
                </div>
            </div>
            <div class="col-2 p-0 ps-1 mt-1">
                <div class="bg-info pt-2 ps-4 pb-5">
                    <span>.col-2</span>
                </div>
            </div>
            <div class="col-2 p-0 ps-1 mt-1">
                <div class="bg-info pt-2 ps-4 pb-5">
                    <span>.col-2</span>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
